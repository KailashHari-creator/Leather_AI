<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leather AI • Capture</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0a1a1f, #040607 65%);
  color: #e8ffff;
  font-family: Inter, system-ui, sans-serif;
  display: flex;
  flex-direction: column;
}

header {
  height: 64px;
  display: flex;
  align-items: center;
  padding: 0 24px;
  border-bottom: 1px solid rgba(0,255,213,0.4);
  background: rgba(0,0,0,0.75);
}

header h1 {
  color: #00ffd5;
  font-size: 1rem;
  letter-spacing: 2px;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

video, canvas {
  width: 100%;
  max-width: 420px;
  border-radius: 18px;
  border: 1px solid rgba(0,255,213,0.4);
  box-shadow: 0 0 30px rgba(0,255,213,0.3);
}

canvas {
  display: none;
}

.controls {
  margin-top: 20px;
  display: flex;
  gap: 16px;
}

button {
  padding: 10px 22px;
  border-radius: 14px;
  border: 1px solid rgba(0,255,213,0.6);
  background: rgba(0,255,213,0.15);
  color: #00ffd5;
  font-size: 0.75rem;
  letter-spacing: 2px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 18px rgba(0,255,213,0.8);
}
</style>
</head>

<body>

<header>
  <h1 id="modeTitle">LEATHER_AI • CAPTURE</h1>
</header>

<main>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div class="controls">
    <button id="capture">CAPTURE</button>
    <button id="send" style="display:none">UPLOAD</button>
  </div>
</main>

<script src="camera.js"></script>
</body>
</html>
