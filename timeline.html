<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Leather AI • Capture Timeline</title>

<style>
* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0a1a1f, #040607 65%);
  color: #e8ffff;
}

header {
  height: 64px;
  display: flex;
  align-items: center;
  padding: 0 24px;
  border-bottom: 1px solid rgba(0,255,213,0.4);
  background: rgba(0,0,0,0.75);
}

header h1 {
  color: #00ffd5;
  font-size: 1rem;
  letter-spacing: 2px;
}

.timeline {
  padding: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 26px;
}

.card {
  background: rgba(0,0,0,0.55);
  border: 1px solid rgba(0,255,213,0.4);
  border-radius: 16px;
  padding: 12px;
  box-shadow: 0 0 25px rgba(0,255,213,0.25);
  transition: transform 0.3s ease;
}

.card:hover {
  transform: translateY(-6px) scale(1.02);
}

.card img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 10px;
}

.meta {
  font-size: 0.75rem;
  opacity: 0.7;
  line-height: 1.4;
}
</style>
</head>

<body>

<header>
  <h1>LEATHER_AI • CAPTURE TIMELINE</h1>
</header>

<section class="timeline" id="timeline"></section>

<script src="/socket.io/socket.io.js"></script>
<script src="timeline.js"></script>
</body>
</html>
