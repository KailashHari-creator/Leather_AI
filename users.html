<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leather AI • User Activity</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0a1a1f, #040607 65%);
  color: #e8ffff;
  font-family: Inter, system-ui, sans-serif;
}

header {
  height: 64px;
  display: flex;
  align-items: center;
  padding: 0 24px;
  border-bottom: 1px solid rgba(0,255,213,0.4);
  background: rgba(0,0,0,0.75);
}

header h1 {
  color: #00ffd5;
  font-size: 1rem;
  letter-spacing: 2px;
}

main {
  padding: 30px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(0,255,213,0.4);
  border-radius: 16px;
  padding: 18px;
  margin-bottom: 20px;
  box-shadow: 0 0 20px rgba(0,255,213,0.25);
}

.card h3 {
  margin-bottom: 8px;
  font-size: 0.9rem;
  color: #00ffd5;
}

.card p {
  font-size: 0.8rem;
  opacity: 0.8;
  line-height: 1.4;
}
</style>
</head>

<body>

<header>
  <h1>LEATHER_AI • USER ACTIVITY</h1>
</header>

<main id="users"></main>

<script>
fetch('/api/users')
  .then(res => res.json())
  .then(users => {
    const container = document.getElementById('users');
    container.innerHTML = "";

    users.forEach(u => {
      const div = document.createElement('div');
      div.className = "card";
      div.innerHTML = `
        <h3>${u.uid}</h3>
        <p>
          IP: ${u.ip}<br>
          Device: ${u.agent}<br>
          Last Seen: ${u.time}
        </p>
      `;
      container.appendChild(div);
    });
  });
</script>

</body>
</html>
